name: Check pull request

on:
  pull_request:
    branches:
    - main

permissions:
  contents: read
  pull-requests: read

jobs:

  test:
    name: Test
    strategy:
      matrix:
        platform:
        - ubuntu-latest
        - macos-latest
        - windows-latest
    runs-on: ${{ matrix.platform }}
    steps:
    - name: Checkout the source
      uses: actions/checkout@v3
    - name: Install Keyrings (macOS-only)
      if: ${{ contains(fromJSON('["macos-latest"]'), matrix.platform) }}
      run: brew install pass gnupg
    - name: Install Keyrings (linux)
      if: ${{ contains(fromJSON('["ubuntu-latest"]'), matrix.platform) }}
      run: sudo apt-get install pass
    - name: Setup Go
      uses: actions/setup-go@v4
      with:
        go-version: 1.18
    - name: Setup dependency cache
      uses: actions/cache@v3
      with:
        path: |
          ~/.cache/go-build
          ~/go/pkg/mod
        key: ${{ runner.os }}-go-${{ hashFiles('**/go.sum') }}
        restore-keys: |
          ${{ runner.os }}-go-
    - name: Ensure dependencies are downloaded
      run: go mod download
    - name: Setup Ginkgo
      run: go install github.com/onsi/ginkgo/v2/ginkgo@v2.9
    - name: Run the tests
      run: make tests

  golangci:
    name: Lint
    runs-on: ubuntu-latest
    steps:
    - name: Checkout the source
      uses: actions/checkout@v3
    - name: Setup Go
      uses: actions/setup-go@v4
      with:
        go-version: 1.18
    - name: Setup dependency cache
      uses: actions/cache@v3
      with:
        path: |
          ~/.cache/go-build
          ~/go/pkg/mod
        key: ${{ runner.os }}-go-${{ hashFiles('**/go.sum') }}
        restore-keys: |
          ${{ runner.os }}-go-
    - name: Ensure dependencies are downloaded
      run: go mod download
    - name: golangci-lint
      uses: golangci/golangci-lint-action@v3
      with:
        version: v1.52
