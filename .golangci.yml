run:
  deadline: 15m
  issues-exit-code: 1
  modules-download-mode: readonly
issues:
  max-same-issues: 0

linters:
  disable-all: true
  enable:
    - gas
    - goconst
    - gofmt
    - govet
    - ineffassign
    - lll
    - megacheck
    - misspell
    - staticcheck
    - unconvert
    - unused
linters-settings:
  staticcheck:
    go: "1.21"
  goconst:
    min-len: 4 # ignore "gcp" and "aws"
